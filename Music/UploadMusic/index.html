<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="./vival.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</head>
<body>
<h1>Thêm Nhạc Vào Tài Khoản</h1>
<a href="#" id="BackPage"><h4>Trở Về Trang Nghe Nhạc Trước</h4></a>
<div class="totalForm">
    <div class="container">        
        <form action="">
            <input type="hidden" id='hidden_token'>
            <div class="col-sm-6 form-group row mt-4 px-0">
                <label for="Genre" class="form-label col-sm-2">Genre:</label>
                <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                    <option>Select...</option>                    
                </select>
            </div>
            <div class="col-sm-6 form-group row px-0">
                <label for="Genre" class="form-label col-sm-2">Playlists:</label>
                <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                    <option>Select...</option>                    
                </select>
            </div>                  
            <div class="col-sm-6 row form-group px-0">
                <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
            </div>          
        </form>
        <div class="rootSearch">
            <input type="text" id="SongName">
            <button id="GET">Tim Kiem</button>
        </div>
        <div class="row">
            <div class="col-sm-6 px-0">
                <div class="list-group song-list">
                    
                </div>                                             
            </div>
            <div class="offset-md-1 col-sm-4" id="song-detail">                
            </div>
        </div>   
    </div>
    <div class="container1">
        <form id="form">
            <label for="name">Tên bài hát:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="link">Đường link bài hát:</label><br>
            <a href="#" id="playHandle" style="display: none;">Nghe Thu</a>
            <a href="#" id="pauseHandle" style="display: none;">Dung Nghe</a>
            <input type="text" id="link" name="link"><br>
            <input type="text" id="IDbackup" placeholder="ID Backup dành cho spotify"><br>
            <label for="artist">Ca sĩ:</label><br>
            <input type="text" id="artist" name="artist"><br><br>
            <label for="image">IMG Của Bài Hát:</label><br>
            <input type="text" id="image" name="image"><br><br>
            <label for="color">Màu Nền Bạn Yêu Thích:</label><br>
            <input type="color" id="color" min="#000000" max="#ffffff" step="#111111">
            <input type="submit" value="Hoàn thành">
          </form> 
      <h4>Tải từ Thiết Bị</h4>
          <input type="file" id="audioFileInput" accept="audio/*">
          <button id="uploadButton">Upload music</button>
          <br>
          <br>
          <input type="file" id="audioFileInput1" accept="image/*">
          <button id="uploadButton1">Upload Image</button>
          <div class="image"></div>
          <div class="hint"></div>
          <div>
              <ul  class="playlist">
      
              </ul>
          </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./script1.js"></script>
</body>
</html>
